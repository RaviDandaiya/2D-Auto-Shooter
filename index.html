<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Survivor</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Orbitron:wght@400;700&family=Press+Start+2P&family=Inter:wght@400;700&family=MedievalSharp&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./src/style.css">
    <style>
        body {
            margin: 0;
            background: #000;
            overflow: hidden;
        }

        #game-container {
            width: 100vw;
            height: 100vh;
        }

        #error-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(50, 0, 0, 0.9);
            color: #ff5555;
            font-family: monospace;
            padding: 20px;
            box-sizing: border-box;
            display: none;
            z-index: 9999;
            pointer-events: none;
        }
    </style>
</head>

<body>
    <div id="error-overlay"></div>
    <div id="game-container"></div>
    <script>
        window.onerror = function (msg, url, line, col, error) {
            const overlay = document.getElementById('error-overlay');
            overlay.style.display = 'block';
            overlay.innerHTML += `<strong>Error:</strong> ${msg}<br>
            <small>${url}:${line}:${col}</small><br><br>`;
            console.error(error);
            return false;
        };
    </script>
    <script type="module" src="./src/main.js"></script>
</body>

</html>
