<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Play Neon Survivor, the intense 2D space shooter game. Survive waves of alien enemies, upgrade your ship, and dominate the galaxy. Free online arcade game.">
    <meta name="keywords"
        content="2d shooter, space game, survivor game, arcade shooter, browser game, free games, html5">
    <meta property="og:title" content="Neon Survivor - Ultimate 2D Space Shooter">
    <meta property="og:description"
        content="Survive endless waves of alien enemies in this fast-paced 2D shooter. Upgrade, fight, and win!">
    <meta property="og:type" content="website">
    <title>Neon Survivor - Ultimate 2D Space Shooter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Orbitron:wght@400;700&family=Press+Start+2P&family=Inter:wght@400;700&family=MedievalSharp&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./src/style.css">
    <style>
        body {
            margin: 0;
            background: #000;
            overflow: hidden;
        }

        #game-container {
            width: 100vw;
            height: 100vh;
        }

        #error-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(50, 0, 0, 0.9);
            color: #ff5555;
            font-family: monospace;
            padding: 20px;
            box-sizing: border-box;
            display: none;
            z-index: 9999;
            pointer-events: none;
        }
    </style>
</head>

<body>
    <div id="error-overlay"></div>
    <div id="game-container"></div>
    <script>
        window.onerror = function (msg, url, line, col, error) {
            const overlay = document.getElementById('error-overlay');
            overlay.style.display = 'block';
            overlay.innerHTML += `<strong>Error:</strong> ${msg}<br>
            <small>${url}:${line}:${col}</small><br><br>`;
            console.error(error);
            return false;
        };
    </script>
    <script type="module" src="./src/main.js"></script>

    <!-- Ad Script -->
    <!-- This script is loaded asynchronously to minimize gameplay interruption -->
    <script src="https://remorseoblivionnations.com/60/0d/eb/600deb18dfa23c77cc5a20344a3de130.js" async></script>
</body>

</html>
