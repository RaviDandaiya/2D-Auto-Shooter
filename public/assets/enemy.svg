<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <!-- Enemy Style: Angular, Aggressive, Red/Orange -->
  <defs>
    <filter id="glow-red" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <g filter="url(#glow-red)">
    <!-- Spiked Body -->
    <path d="M 64,10 L 110,64 L 64,118 L 18,64 Z" fill="#220000" stroke="#ff3300" stroke-width="3"/>
    
    <!-- Inner Core -->
    <circle cx="64" cy="64" r="15" fill="#ff0000" opacity="0.8"/>
    <circle cx="64" cy="64" r="8" fill="#ffff00"/>
    
    <!-- Rotating Blades (Static representation) -->
    <line x1="18" y1="64" x2="40" y2="64" stroke="#ff3300" stroke-width="2"/>
    <line x1="110" y1="64" x2="88" y2="64" stroke="#ff3300" stroke-width="2"/>
    <line x1="64" y1="10" x2="64" y2="30" stroke="#ff3300" stroke-width="2"/>
    <line x1="64" y1="118" x2="64" y2="98" stroke="#ff3300" stroke-width="2"/>
  </g>
</svg>
